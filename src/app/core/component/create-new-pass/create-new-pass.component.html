<div class="container p-5">
    <div class="inner p-5">
      <h2 class="mb-4">Create New Password</h2>
      <form [formGroup]="CreateNewPass" (ngSubmit)="onSubmit()">
        <div class="col-md-12">
          <input
            pInputText
            id="email"
            aria-describedby="email-help"
            formControlName="email"
            class="w-75 mb-4"
            placeholder="Enter Email"
            [ngClass]="{
              'border-danger': CreateNewPass.get('email')?.invalid && CreateNewPass.get('email')?.touched,
              'border-success': CreateNewPass.get('email')?.valid && CreateNewPass.get('email')?.touched
            }"
          />
        </div>
  
        <div class="col-md-12 w-75 mb-2">
          <p-password
            formControlName="newPassword"
            [toggleMask]="true"
            class="p-fluid"
            placeholder="Password"
            [ngClass]="{
              'border-danger': CreateNewPass.get('password')?.invalid && CreateNewPass.get('password')?.touched,
              'border-success': CreateNewPass.get('password')?.valid && CreateNewPass.get('password')?.touched
            }"
          ></p-password>
        </div>


    
  
        <!-- Submit Button -->
        <button type="submit" class="mt-5 text-center w-75 py-3 " [disabled]="CreateNewPass.invalid">Create</button>
      </form>


  <div class="w-75">
    <p class="text-danger text-center my-3  w-100">
      {{errormsg}}
    </p>
    <p class="text-success text-center my-3  w-100">
      {{msg}}
    </p>

  </div>
    </div>
  </div>
